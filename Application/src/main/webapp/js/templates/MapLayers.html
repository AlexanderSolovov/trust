<table id="{{id}}" class="table table-striped table-bordered table-hover" style="width:100%"></table>

<div class="modal fade" id="{{id}}_Dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="width:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="map-control-map-layer"></h4>
            </div>
            <div id="{{id}}_Body" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <ul class="nav nav-tabs" role="tablist" id="{{id}}_layerTabs">
                        <li role="presentation" class="active">
                            <a href="#{{id}}_main" aria-controls="{{id}}_main" role="tab" data-toggle="tab">
                                <i class="icon-file"></i> <span data-i18n="gen-main"></span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#{{id}}_options" aria-controls="{{id}}_options" role="tab" data-toggle="tab">
                                <i class="icon-copy"></i> <span data-i18n="map-control-layer-options"></span>
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="{{id}}_main">
                            <div class="tabContainer">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label data-i18n="gen-name"></label> 
                                        <i class="glyphicon glyphicon-required"></i>
                                        <input type="text" id="{{id}}_txtName" class="form-control" maxlength="255" autocomplete="off">
                                    </div>
                                    <div class="col-md-4">
                                        <label data-i18n="ref-layer-type"></label> 
                                        <i class="glyphicon glyphicon-required"></i>
                                        <select id="{{id}}_cbxLayerTypes" class="form-control"></select>
                                    </div>
                                    <div class="col-md-4">
                                        <label data-i18n="gen-active"></label>
                                        <br />
                                        <input type="checkbox" id="{{id}}_cbxActive">
                                    </div>
                                </div>

                                <div class="splitter"></div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <label data-i18n="gen-title"></label> 
                                        <i class="glyphicon glyphicon-required"></i>
                                        <input type="text" id="{{id}}_txtTitle" class="form-control" maxlength="255" autocomplete="off">
                                    </div>
                                    <div class="col-md-8">
                                        <label data-i18n="gen-url"></label> 
                                        <i class="glyphicon glyphicon-required"></i>
                                        <input type="text" id="{{id}}_txtUrl" class="form-control" maxlength="255" autocomplete="off">
                                    </div>
                                </div>

                                <div class="splitter"></div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <label data-i18n="gen-order"></label> 
                                        <i class="glyphicon glyphicon-required"></i>
                                        <input type="text" id="{{id}}_txtOrder" class="form-control" maxlength="5" autocomplete="off" 
                                               onkeypress="return restrictInputInteger(event);" ondrop="return false;" onpaste="return false;">
                                    </div>
                                    <div class="col-md-4">
                                        <label data-i18n="map-control-proto-ver"></label> 
                                        <input type="text" id="{{id}}_txtVersionNum" class="form-control" maxlength="10" autocomplete="off">
                                    </div>
                                    <div class="col-md-4">
                                        <label data-i18n="map-control-image-format"></label> 
                                        <input type="text" id="{{id}}_txtImageFormat" class="form-control" maxlength="255" autocomplete="off">
                                    </div>
                                </div>

                                <div class="splitter"></div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <label data-i18n="user-user-name"></label> 
                                        <input type="text" id="{{id}}_txtUserName" class="form-control" maxlength="255" autocomplete="off">
                                    </div>
                                    <div class="col-md-6">
                                        <label data-i18n="user-password"></label> 
                                        <input type="text" id="{{id}}_txtPassword" class="form-control" maxlength="255" autocomplete="off">
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane" id="{{id}}_options">
                            <div style="max-width: 1100px;min-height: 300px;padding-top: 10px;">
                                <div id="{{id}}_addOption"></div>
                                <table id="{{id}}_tableOptions" class="table table-striped table-bordered table-hover" style="width:100%"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                <button type="button" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.saveRecord()"></button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="{{id}}_OptionDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="width:650px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="map-control-layer-option"></h4>
            </div>
            <div id="{{id}}_OptionBody" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <div class="row">
                        <div class="col-md-5">
                            <label data-i18n="gen-name"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <input type="text" id="{{id}}_txtOptionName" class="form-control" maxlength="255" autocomplete="off">
                        </div>
                        <div class="col-md-5">
                            <label data-i18n="gen-val"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <input type="text" id="{{id}}_txtOptionValue" class="form-control" maxlength="255" autocomplete="off">
                        </div>
                        <div class="col-md-2">
                            <label data-i18n="map-control-for-server"></label>
                            <br />
                            <input type="checkbox" id="{{id}}_cbxForServer">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                <button type="button" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.saveOption()"></button>
            </div>
        </div>
    </div>
</div>
