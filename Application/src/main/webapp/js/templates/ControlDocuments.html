<script type="text/javascript">
    var {{id}};</script>

<table id="{{id}}" class="table table-striped table-bordered table-hover white" style="width:100%"></table>

<div class="modal fade" id="{{id}}_Dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="doc-document"></h4>
            </div>
            <div id="{{id}}_Body" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="ref-document-type"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <select id="{{id}}_cbxDocTypes" class="form-control"></select>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="doc-doc-date"></label>
                            <br />
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                <input id="{{id}}_txtDocDate" class="form-control DateField" maxlength="10" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="doc-ref-number"></label>
                            <input id="{{id}}_txtRefNumber" class="form-control" maxlength="20" autocomplete="off">
                        </div>
                    </div>

                    <div class="splitter"></div>

                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="doc-authority"></label>
                            <input id="{{id}}_txtAuthority" class="form-control" maxlength="250" autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="gen-expiry-date"></label>
                            <br />
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                <input id="{{id}}_txtExpiryDate" class="form-control DateField" maxlength="10" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="gen-file"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <br>
                            <div id="{{id}}_fileViewPanel" style="display: none;">
                                <a href="" id="{{id}}_lnkViewFile" target="_blank"><i class="glyphicon glyphicon-download-alt"></i> <span data-i18n="gen-open"></span></a> 
                                &nbsp;&nbsp;
                                <a href="#" id="{{id}}_lnkDeleteFile" onclick="{{id}}.deleteFile()"><i class="glyphicon glyphicon-remove"></i> <span data-i18n="gen-delete"></span></a>
                            </div>
                            <div id="{{id}}_fileUploadPanel">
                                <input type="file" id="{{id}}_docFile"> 
                            </div>
                        </div>
                    </div>

                    <div class="splitter"></div>

                    <div class="row">
                        <div class="col-md-12">
                            <label data-i18n="gen-description"></label>
                            <textarea id="{{id}}_txtDescription" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                <button type="button" id="{{id}}_btnSaveDocument" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.saveDocument()"></button>
            </div>
        </div>
    </div>
</div>
