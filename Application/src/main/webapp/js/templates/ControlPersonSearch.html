<script type="text/javascript">var {{id}};</script>

<div class="row" style="max-width: 800px;">
    <div class="col-md-4">
        <label data-i18n="gen-name"></label>
        <input id="{{id}}_name" class="form-control" maxlength="250" autocomplete="off">
    </div>
    <div class="col-md-3">
        <label data-i18n="person-id-number"></label>
        <input id="{{id}}_idNumber" class="form-control" maxlength="250" autocomplete="off">
    </div>
    <div class="col-md-3">
        <label data-i18n="search-ccro-number"></label>
        <input id="{{id}}_ccro" class="form-control" maxlength="25" autocomplete="off">
    </div>
    <div class="col-md-2" style="text-align: right;">
        <label>&nbsp;</label>
        <br>
        <button type="button" class="btn btn-primary" data-i18n="gen-search" onclick="{{id}}.search()"></button>

</div>
<div class="LineSpace"></div>
<table id="{{id}}" class="table table-striped table-bordered table-hover" style="width:100%"></table>
