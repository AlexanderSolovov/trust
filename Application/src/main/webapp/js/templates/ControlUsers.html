<script type="text/javascript">
    var {{id}};</script>

<table id="{{id}}" class="table table-striped table-bordered table-hover" style="width:100%"></table>

<div class="modal fade" id="{{id}}_Dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="width:700px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="user-user"></h4>
            </div>
            <div id="{{id}}_Body" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="user-user-name"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <input type="text" id="{{id}}_txtUserName" class="form-control" maxlength="40" autocomplete="off" 
                                   onkeypress="return restrictInputForIds(event);" ondrop="return false;" onpaste="return false;">
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="user-first-name"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <input type="text" id="{{id}}_txtFirstName" class="form-control" maxlength="30" autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="user-last-name"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <input type="text" id="{{id}}_txtLastName" class="form-control" maxlength="30" autocomplete="off">
                        </div>
                    </div>

                    <div class="splitter"></div>

                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="user-password"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <input type="password" id="{{id}}_txtPassword" class="form-control" maxlength="40" autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="user-password-confirm"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <input type="password" id="{{id}}_txtPasswordConfirm" class="form-control" maxlength="40" autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="gen-active"></label> 
                            <br />
                            <input type="checkbox" id="{{id}}_cbxActive">
                        </div>
                    </div>

                    <div class="splitter"></div>

                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="user-email"></label> 
                            <input type="text" id="{{id}}_txtEmail" class="form-control" maxlength="40" autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="user-mobile-number"></label> 
                            <input type="text" id="{{id}}_txtMobileNumber" class="form-control" maxlength="20" autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="gen-description"></label> 
                            <input type="text" id="{{id}}_txtDescription" class="form-control" maxlength="255" autocomplete="off">
                        </div>
                    </div>

                    <div class="splitter"></div>

                    <div class="row">
                        <div class="col-md-12">
                            <label data-i18n="group-groups"></label>
                            <i class="glyphicon glyphicon-required"></i>
                        </div>
                    </div>
                    <div style="height: 150px; overflow: auto;">
                        {{#each groups}}
                        <input type="checkbox" id="{{../id}}_cbxGroup_{{id}}"> 
                        {{groupName}} 
                        {{#if description}}
                        <small><i>({{description}})</i></small>
                        {{/if}}
                        <br>
                        {{/each}}
                    </div>
                    <input type="hidden" id="{{id}}_hUserId">
                    <input type="hidden" id="{{id}}_hVersion">
                </div>
                <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                    <button type="button" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.saveUser()"></button>
                </div>
            </div>
        </div>
    </div>
