<script type="text/javascript">
    var {{id}};</script>

<table id="{{id}}" class="table table-striped table-bordered table-hover white" style="width:100%"></table>

<div class="modal fade" id="{{id}}_Dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="person-person"></h4>
            </div>
            <div id="{{id}}_Body" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <div id="{{id}}_person"></div>
                    <div id="{{id}}_personview"></div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                <button type="button" id="{{id}}_btnSavePerson" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.savePerson()"></button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="{{id}}_SearchDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width:850px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="gen-search"></h4>
            </div>
            <div id="{{id}}_Body" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content" style="min-height: 450px;">
                    <div id="{{id}}_personSearch"></div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
            </div>
        </div>
    </div>
</div>
