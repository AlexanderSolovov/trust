<div class="row" style="width: 400px;">
    <div class="col-md-6">
        <label data-i18n="ref-region"></label>
        <select id="{{id}}_cbxRegions" class="form-control" onchange="{{id}}.fillDistricts();"></select>
    </div>
    <div class="col-md-6">
        <label data-i18n="ref-district"></label>
        <select id="{{id}}_cbxDistricts" class="form-control" onchange="{{id}}.fillVillages();"></select>
    </div>
</div>

<br />

<table id="{{id}}" class="table table-striped table-bordered table-hover" style="width:100%"></table>

<div class="modal fade" id="{{id}}_Dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="width:600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="ref-village"></h4>
            </div>
            <div id="{{id}}_Body" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <div class="tabContainer">
                        <div class="row">
                            <div class="col-md-6">
                                <label data-i18n="ref-code"></label> 
                                <i class="glyphicon glyphicon-required"></i>
                                <input type="text" id="{{id}}_txtCode" class="form-control" maxlength="20" autocomplete="off" 
                                       onkeypress="return restrictInputForIds(event);" ondrop="return false;" onpaste="return false;">
                            </div>
                            <div class="col-md-6">
                                <label data-i18n="gen-active"></label>
                                <br />
                                <input type="checkbox" id="{{id}}_cbxActive">
                            </div>
                        </div>

                        <div class="splitter"></div>

                        <div class="row">
                            <div class="col-md-6">
                                <label data-i18n="ref-region"></label> 
                                <i class="glyphicon glyphicon-required"></i>
                                <select id="{{id}}_cbxVillageRegions" class="form-control" onchange="{{id}}.fillVillageDistricts();"></select>
                            </div>
                            <div class="col-md-6">
                                <label data-i18n="ref-district"></label> 
                                <i class="glyphicon glyphicon-required"></i>
                                <select id="{{id}}_cbxVillageDistricts" class="form-control"></select>
                            </div>
                        </div>

                        <div class="splitter"></div>

                        {{#each languageRows}}
                        <div class="row">
                            {{#each columns}}
                                {{#unless ../../multipleLanguages}}
                                    <div class="col-md-12">
                                {{/unless}}
                                {{#if ../../multipleLanguages}}
                                    <div class="col-md-6">
                                {{/if}}
                                <label data-i18n="gen-val"></label> 
                                {{#if ../../multipleLanguages}}
                                    <label>({{code}})</label>
                                {{/if}}
                                <i class="glyphicon glyphicon-required"></i>
                                <input id="{{../../id}}_txtValue_{{code}}" class="form-control" maxlength="500" autocomplete="off">
                                </div>
                                {{/each}}
                            </div>
                            {{/each}}
                            
                            <div class="splitter"></div>
                        
                            <div class="row">
                                <div class="col-md-6">
                                    <label data-i18n="village-chairman"></label> 
                                    <input type="text" id="{{id}}_txtChairman" class="form-control" maxlength="250" autocomplete="off">
                                </div>
                                <div class="col-md-6">
                                    <label data-i18n="village-eo"></label> 
                                    <input type="text" id="{{id}}_txtEo" class="form-control" maxlength="250" autocomplete="off">
                                </div>
                            </div>

                            <div class="splitter"></div>

                            <div class="row">
                                <div class="col-md-12">
                                    <label data-i18n="village-address"></label> 
                                    <input type="text" id="{{id}}_txtAddress" class="form-control" maxlength="250" autocomplete="off">
                                </div>
                            </div>

                            <input type="hidden" id="{{id}}_hVersion">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                    <button type="button" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.saveRecord()"></button>
                </div>
            </div>
        </div>
    </div>
