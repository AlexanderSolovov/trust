<table id="{{id}}" class="table table-striped table-bordered table-hover white" style="width:100%"></table>

<div class="modal fade" id="{{id}}_Dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="right-poi"></h4>
            </div>
            <div class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="person-first-name"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <br>
                            <input id="{{id}}_txtFirstName" class="form-control" maxlength="250" autocomplete="off">
                            <span id="{{id}}_lblFirstName"></span>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="person-middle-name"></label>
                            <br>
                            <input id="{{id}}_txtMiddleName" class="form-control" maxlength="250" autocomplete="off">
                            <span id="{{id}}_lblMiddleName"></span>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="person-last-name"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <br>
                            <input id="{{id}}_txtLastName" class="form-control" maxlength="250" autocomplete="off">
                            <span id="{{id}}_lblLastName"></span>
                        </div>
                    </div>

                    <div class="splitter"></div>

                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="person-dob"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <br>
                            <div class="input-group" id="{{id}}_groupDob">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                <input id="{{id}}_txtDob" class="form-control DateField" maxlength="10" autocomplete="off">
                            </div>
                            <span id="{{id}}_lblDob"></span>
                        </div>
                        <div class="col-md-8">
                            <label data-i18n="gen-description"></label>
                            <br>
                            <input id="{{id}}_txtDescription" class="form-control" maxlength="500" autocomplete="off">
                            <span id="{{id}}_lblDescription"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                <button type="button" id="{{id}}_btnSavePoi" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.savePoi()"></button>
            </div>
        </div>
    </div>
</div>
