<div class="modal fade" id="{{id}}_ParcelDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="width:700px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="parcel-plot"></h4>
            </div>
            <div id="{{id}}_ParcelDialogBody" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="parcel-uka"></label>
                            <br>
                            <span id="{{id}}_lblUka">#TMP</span>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="parcel-survey-date"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                <input id="{{id}}_txtSurveyDate" class="form-control DateField" maxlength="10" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="ref-land-type"></label>
                            <select id="{{id}}_cbxLandTypes" class="form-control"></select>
                        </div>
                    </div>
                    
                    <div class="splitter"></div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="ref-region"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <select id="{{id}}_cbxRegions" class="form-control" onchange="{{id}}.fillDistricts();"></select>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="ref-district"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <select id="{{id}}_cbxDistricts" class="form-control" onchange="{{id}}.fillVillages();"></select>
                        </div>
                        <div class="col-md-4">
                            <label data-i18n="ref-village"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <select id="{{id}}_cbxVillages" class="form-control" onchange="{{id}}.fillHamlets();"></select>
                        </div>
                    </div>
                    
                    <div class="LineSpace"></div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <label data-i18n="ref-hamlet"></label>
                            <i class="glyphicon glyphicon-required"></i>
                            <select id="{{id}}_cbxHamlets" class="form-control"></select>
                        </div>
                        <div class="col-md-8">
                            <label data-i18n="gen-address"></label>
                            <input id="{{id}}_txtParcelAddress" class="form-control" maxlength="250" autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="splitter"></div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <label data-i18n="gen-comments"></label>
                            <textarea id="{{id}}_txtParcelComments" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                <button type="button" id="{{id}}_btnSaveParcel" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.saveAttributes()"></button>
            </div>
        </div>
    </div>
</div>
