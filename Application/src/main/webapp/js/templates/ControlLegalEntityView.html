<script type="text/javascript">var {{id}};</script>

<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
        <a href="#{{id}}_main" aria-controls="{{id}}_main" role="tab" data-toggle="tab">
            <i class="icon-file"></i> <span data-i18n="gen-main"></span>
        </a>
    </li>
    <li role="presentation">
        <a href="#{{id}}_documents" aria-controls="{{id}}_documents" role="tab" data-toggle="tab">
            <i class="icon-copy"></i> <span data-i18n="doc-documents"></span>
        </a>
    </li>
</ul>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="{{id}}_main">
        <div class="tabContainer">
            <div class="row">
                <div class="col-md-6">
                    <label data-i18n="gen-name"></label>
                    <br>
                    <span id="{{id}}_lblLeName"></span>
                </div>
                <div class="col-md-6">
                    <label data-i18n="gen-type"></label>
                    <br>
                    <span id="{{id}}_lblLeType"></span>
                </div>
            </div>

            <div class="splitter"></div>

            <div class="row">
                <div class="col-md-6">
                    <label data-i18n="le-reg-num"></label>
                    <br>
                    <span id="{{id}}_lblLeRegNumber"></span>
                </div>
                <div class="col-md-6">
                    <label data-i18n="le-reg-date"></label>
                    <br>
                    <span id="{{id}}_lblLeRegDate"></span>
                </div>
            </div>

            <div class="splitter"></div>

            <div class="row">
                <div class="col-md-6">
                    <label data-i18n="person-mobile-num"></label>
                    <br>
                    <span id="{{id}}_lblLeMobileNumber"></span>
                </div>
                <div class="col-md-6">
                    <label data-i18n="gen-address"></label>
                    <br>
                    <span id="{{id}}_lblLeAddress"></span>
                </div>
            </div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="{{id}}_documents">
        <div class="tabContainer" style="max-width: 1100px;">
            <div id="{{id}}_divLeDocs"></div>
        </div>
    </div>
</div>
