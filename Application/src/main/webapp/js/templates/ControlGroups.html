<script type="text/javascript">
    var {{id}};</script>

<table id="{{id}}" class="table table-striped table-bordered table-hover" style="width:100%"></table>

<div class="modal fade" id="{{id}}_Dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="width:700px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" data-i18n="gen-close"></span></button>
                <h4 class="modal-title" data-i18n="group-group"></h4>
            </div>
            <div id="{{id}}_Body" class="modal-body" style="padding: 0px 5px 0px 5px;">
                <div class="content">
                    <div class="row">
                        <div class="col-md-5">
                            <label data-i18n="gen-name"></label> 
                            <i class="glyphicon glyphicon-required"></i>
                            <input type="text" id="{{id}}_txtName" class="form-control" maxlength="50" autocomplete="off">
                        </div>
                        <div class="col-md-7">
                            <label data-i18n="gen-description"></label> 
                            <input type="text" id="{{id}}_txtDescription" class="form-control" maxlength="1000" autocomplete="off">
                        </div>
                    </div>

                    <div class="splitter"></div>

                    <div class="row">
                        <div class="col-md-12">
                            <label data-i18n="role-roles"></label>
                            <i class="glyphicon glyphicon-required"></i>
                        </div>
                    </div>
                    <div style="height: 200px; overflow: auto;">
                        {{#each roles}}
                        <input type="checkbox" id="{{../id}}_cbxRole_{{code}}"> 
                        {{roleName}} <small><i>({{description}})</i></small>
                        <br>
                        {{/each}}
                    </div>
                    <input type="hidden" id="{{id}}_hGroupId">
                    <input type="hidden" id="{{id}}_hVersion">
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;padding: 15px 20px 15px 20px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="gen-close"></button>
                <button type="button" class="btn btn-primary" data-i18n="gen-save" onclick="{{id}}.saveGroup()"></button>
            </div>
        </div>
    </div>
</div>
